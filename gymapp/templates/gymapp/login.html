<!DOCTYPE html>
{% load static %}

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Login Form </title> 
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="title"><span>Iniciar Sesión</span></div>
        <form name="LoginForm" action="{% url 'login' %}" method="post">
            {% csrf_token %}
          <div class="row">
            <i class="fas fa-user"></i>
            <input type="username" id="id_username" name="username" placeholder="Email or Phone" required>
          </div>
          <div class="row">
            <i class="fas fa-lock"></i>
            <input type="password" id="id_password" name="password" placeholder="Password" required>
          </div>
          <!-- esta es una mouseherramienta que nos ayudara para mas tarde
          <div class="pass"><a href="#">Olvidaste la PASS?</a></div> -->
          <div class="row button">
            <input type="submit"> 
          </div>
          <div class="signup-link">¿ Aún no te unes ? <a href="#">Registrate -> Lo haré cuando tenga más tiempo :p <br>Por ahora creamos al  usuario en la BD
          </a></div>
        </form>
      </div>
    </div>

  </body>
</html>
